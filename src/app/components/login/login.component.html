<div class="login">
    <div class="form">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input type="text" matInput [formControl]="userFormControl" placeholder="Write your username">
              <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error> -->
              <mat-error *ngIf="userFormControl.hasError('required')">
                Username is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passFormControl" placeholder="Write your password" autocomplete="none">
                <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error> -->
                <mat-error *ngIf="passFormControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
        <button mat-flat-button color="primary" (click)="login()">Login</button>
    </div>
</div>
